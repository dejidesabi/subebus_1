<div class="col-sm-8 text-left"> 
    <div id="page-wrapper">
        <div class="row">
            
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table ng-controller="controladorListaPerfiles"
						class="table table-bordered table-striped">
						<tbody>
						<tr>
							<td>Nombre del Perfil</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'">{{perfil.tipo}}</td>
						</tr>
							<tr>
							<td>Editar</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><button class="btn btn-small"
										ng-click="edita[$index]= !edita[$index]"
										ng-hide="edita[$index]">
										<i class="fas fa-pencil-alt"></i>
									</button>
									<button class="btn btn-small"
										ng-click="actualizarPerfil(perfil);edita[$index]=!edita[$index] "
										ng-show="edita[$index]">
										<i class="fas fa-save"></i>
									</button>&nbsp;
									<button class="btn btn-small" ng-click="cancelar()"
										ng-show="edita[$index]">
										<i class="fas fa-ban"></i>
									</button>
							</td>
						</tr>
						<tr>
							<td>Alta Usuarios</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[0]"></td>
						</tr>
						<tr>
							<td>Edicion Usuarios</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[1]"></td>
						</tr>
						<tr>
							<td>Alta Perfil</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[2]"></td>
						</tr>
						<tr>
							<td>Edicion Perfiles</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[3]"></td>
						</tr>
						<tr>
							<td>Alta Sucursales</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[4]"></td>
						</tr>
						<tr>
							<td>Alta Rutas</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[5]"></td>
						</tr>
						<tr>
							<td>Alta Lotes</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[6]"></td>
						</tr>
						<tr>
							<td>Eliminar Lotes</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[7]"></td>
						</tr>
						<tr>
							<td>Ventas</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[8]"></td>
						</tr>
						<tr>
							<td>Generar Reportes</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='SuperAdministrador'"><input type="checkbox" ng-model="perfil.permisos[9]"></td>
						</tr>
						
					</tbody>
					</table>
                      <!-- /.table-responsive -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
  </div>
</div ng-view>
