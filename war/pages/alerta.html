<div class="card" >
              <div class="card-header" align="center">
                <h4 class="card-title"> Lista de Alertas</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Alerta</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="l in listAlerta">
								<td>{{l.nombre}}</td>
								<td>{{l.alerta}}</td>
									
								<td></td>
									
								
										
							</tr>
						</tbody>
					</table>
                </div>
              </div>
            </div>
