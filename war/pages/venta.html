 <div class="col-lg-12" align="center">
 

       <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                   
                    <div class="col-md-2 px-1">
                      <div class="form-group">
                        <label>Nombre</label>
                        <input ng-model="altaVenta.nombre" class="form-control" placeholder="Introduce el Nombre"  >
                      </div>
                    </div>
                     <div class="col-md-2 pl-1">
                      <div class="form-group">
                        <label >Edad</label>
                        <input ng-model="altaVenta.edad" type="number" class="form-control" placeholder="Ingrese Edad" min="1" >
                        
                      </div>
                    </div>
                    <div class="col-md-2 pl-1">
                      <div class="form-group">
                        <label >Sexo</label>
                        <select ng-model="altaVenta.sexo" class="form-control">
                        <option selected="selected" disabled>Seleccione</option>
						<option>Hombre</option>
						<option>Mujer</option>
					</select>
                      </div>
                    </div>
                    <div class="col-md-2 pl-1">
                      <div class="form-group">
                        <label >Telefono</label>
                        <input ng-model="altaVenta.telefono" type="tel" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-2 pl-1">
                      <div class="form-group">
                        <label >Correo</label>
                        <input ng-model="altaVenta.mail" type="email" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-2 pl-1">
                      <div class="form-group">
                        <label >Precio</label>
                        <input ng-model="altaVenta.precio" type="number" class="form-control" placeholder="0" min="1" >
                        
                      </div>
                    </div>
                  </div>
              </div>
              <div class="card-footer " align="right">
                <hr>
                <div class="">
                  <button class="btn" ng-click="addVenta(altaVenta)"><i class="fa fa-save"></i> Guardar</button>
                </div>
              </div>
            </div>
 </div>
